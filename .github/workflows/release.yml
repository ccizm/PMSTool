name: 创建发布版本

on:
  release:
    types: [ published ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行构建脚本
        run: npm run build-no-zip

      - name: 检查构建输出
        run: |
          echo "当前工作目录：$(pwd)"
          echo "查看 dist 目录内容："
          ls -la dist/
          
          # 确认构建是否成功
          if [ ! -d "dist" ]; then
            echo "ERROR: 构建目录 'dist' 不存在！"
            exit 1
          fi
          
          echo "构建成功！dist 目录包含 $(ls -la dist/ | wc -l) 个文件/目录"

      - name: 打包构建产物
        run: |
          cd dist
          zip -r ../hpms-tool-${{ github.ref_name }}.zip .
          cd ..
          echo "打包完成，文件：hpms-tool-${{ github.ref_name }}.zip"
          ls -la hpms-tool-${{ github.ref_name }}.zip

      - name: 上传构建产物到 Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: hpms-tool-${{ github.ref_name }}.zip
          file_glob: false
          tag: ${{ github.ref }}
          overwrite: true

  notify:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: 通知构建完成
        run: |
          echo "Chrome 扩展已成功构建并上传到 Release: ${{ github.ref }}"
          echo "发布版本: ${{ github.event.release.name }}"
          echo "发布描述: ${{ github.event.release.body }}"