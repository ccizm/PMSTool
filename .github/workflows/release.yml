name: 创建发布版本

on:
  release:
    types: [ published ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行构建脚本
        run: npm run build

      - name: 检查 dist 目录内容
        run: |
          echo "当前工作目录：$(pwd)"
          echo "查看项目根目录内容："
          ls -la
          echo "查看 dist 目录内容："
          ls -la dist/
          
          # 确认 ZIP 文件是否存在
          echo "尝试查找所有 zip 文件："
          find . -name "*.zip" -type f
          
          # 显示完整路径
          if compgen -G "dist/*.zip" > /dev/null; then
            echo "找到的 zip 文件："
            ls -la dist/*.zip
            echo "当前标签：${{ github.ref }}"
          else
            echo "ERROR: 没有找到任何 zip 文件！"
            exit 1
          fi

      - name: 上传构建产物到 Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "dist/*.zip"
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true

  notify:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: 通知构建完成
        run: |
          echo "Chrome 扩展已成功构建并上传到 Release: ${{ github.ref }}"
          echo "发布版本: ${{ github.event.release.name }}"
          echo "发布描述: ${{ github.event.release.body }}"
