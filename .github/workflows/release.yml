name: 构建并发布版本

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      # 核心构建步骤 - 确保生成dist目录
      - name: 编译构建项目
        run: npm run build-no-zip
        working-directory: .  # 明确工作目录，确保在项目根目录执行

      # 验证构建结果（关键调试步骤）
      - name: 检查dist目录内容
        run: |
          echo "查看dist目录结构："
          ls -la dist
          echo "当前工作目录文件："
          ls -la

      # 打包dist目录（确保生成可匹配的zip文件）
      - name: 打包构建结果
        run: |
          VERSION=${{ github.ref_name }}
          # 明确指定输出路径和文件名，避免匹配问题
          zip -r ./dist-${VERSION}.zip dist/
          echo "打包后的文件："
          ls -la *.zip

      # 上传Release资产（使用明确的文件名模式）
      - name: 上传Release资产
        uses: softprops/action-gh-release@v2
        with:
          # 使用精确的文件名模式，与打包步骤保持一致
          files: ./dist-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
