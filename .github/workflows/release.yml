name: 创建发布版本

on:
  release:
    types: [ published ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行构建脚本
        run: npm run build

      - name: 检查 dist 目录内容
        run: |
          echo "查看 dist 目录内容："
          ls -la dist/
          
          # 确认 ZIP 文件是否存在
          if [ -f dist/hpms-tool-*.zip ]; then
            echo "ZIP 文件已找到"
            ls -la dist/hpms-tool-*.zip
          else
            echo "ZIP 文件未找到！列出所有可能的 zip 文件："
            ls -la dist/*.zip || echo "没有找到任何 zip 文件"
          fi

      - name: 上传构建产物到 Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.zip
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true

  notify:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
      - name: 通知构建完成
        run: |
          echo "Chrome 扩展已成功构建并上传到 Release: ${{ github.ref }}"
          echo "发布版本: ${{ github.event.release.name }}"
          echo "发布描述: ${{ github.event.release.body }}"