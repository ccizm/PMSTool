name: 构建和测试 Chrome 扩展

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行构建脚本
        run: npm run build-no-zip

      - name: 检查 dist 目录内容
        run: |
          echo "查看 dist 目录内容："
          ls -la dist/
          
          # 确认 ZIP 文件是否存在
          if [ -f dist/hpms-tool-*.zip ]; then
            echo "ZIP 文件已找到"
            ls -la dist/hpms-tool-*.zip
          else
            echo "ZIP 文件未找到！列出所有可能的 zip 文件："
            ls -la dist/*.zip || echo "没有找到任何 zip 文件"
          fi

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: 'dist/*.zip'

  lint:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 检查 package.json 格式
        run: |
          if ! npx jsonlint package.json; then
            echo "package.json 格式不正确"
            exit 1
          fi

      - name: 检查 manifest.json 格式
        run: |
          if ! npx jsonlint src/manifest.json; then
            echo "manifest.json 格式不正确"
            exit 1
          fi
