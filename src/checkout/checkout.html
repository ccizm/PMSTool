<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/node_modules/remixicon/fonts/remixicon.css">
  <script type="module">
    import { showModal, initModal, createNavbar, setPageTitle, recordPageVisit } from '../main.js';
    import './checkout.js';

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', async function () {
      // 创建统一导航栏
      createNavbar();
      // 初始化模态框
      initModal();
      // 设置页面标题
      setPageTitle();
      // 记录页面访问
      await recordPageVisit('checkout', '结账单制作');
    });
  </script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 main-content">
    <!-- 顶部提示区域 -->
    <div class="mb-4" id="TopAlert"></div>

    <!-- 主要内容区域 -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h3 class="text-xl font-bold mb-6 flex items-center text-gray-800 justify-between">
        <div class="flex items-center">
          <i class="ri-file-text-line text-lg mr-2 text-blue-600"></i>
          结账单编辑器
        </div>
        <button id="guideButton"
            class="text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-50 transition-colors" title="使用引导">
            <i class="ri-question-mark text-base"></i>
          </button>
      </h3>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- 左侧表单区域 -->
        <div class="lg:col-span-1">
          <div class="space-y-4" id="UserGuideArea1">
            <div>
              <label for="CustomerName" class="block text-sm font-medium text-gray-700 mb-1">
                <span class="text-red-500">*</span> 客人姓名：
              </label>
              <div class="relative">
                <input type="text" id="CustomerName" class="input-field pl-10" placeholder="请输入客人姓名...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="ri-user-line text-base"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="StaffAD" class="block text-sm font-medium text-gray-700 mb-1">
                <span class="text-red-500">*</span> 收款人AD：
              </label>
              <div class="relative">
                <input type="text" id="StaffAD" class="input-field pl-10" placeholder="请输入收款人AD...">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="ri-wallet-line text-base"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="PrintDate" class="block text-sm font-medium text-gray-700 mb-1">
                <span class="text-red-500">*</span> 打印时间：
              </label>
              <div class="relative">
                <input type="text" id="PrintDate" class="Date-item input-field pl-10" placeholder="请选择打印时间..." readonly>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="ri-calendar-line text-base"></i>
                </div>
              </div>
            </div>

            <div>
              <label for="CustomNum" class="block text-sm font-medium text-gray-700 mb-1">
                自定义单号：
              </label>
              <div class="relative">
                <input type="text" id="CustomNum" class="input-field pl-10" placeholder="请填单号随机数..." maxlength="10">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="ri-hashtag text-base"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 右侧标签页区域 -->
        <div class="lg:col-span-3">
          <div class="border-b border-gray-200">
            <nav class="flex -mb-px space-x-8">
              <button id="consumptionTab"
                class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 font-medium text-sm">
                消费账项
              </button>
              <button id="paymentTab"
                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 font-medium text-sm">
                付款账项
              </button>
            </nav>
          </div>

          <!-- 消费账项内容 -->
          <div id="Consumption" class="py-4">
            <div class="CheckoutTable overflow-x-auto mb-4">
              <table id="ConsumptionTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">消费日期</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">消费类型</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">房间号码</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">消费金额</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                  </tr>
                </thead>
                <tbody id="ConsumptionTableBody" class="bg-white divide-y divide-gray-200">
                  <!-- 表格内容将由JavaScript动态生成 -->
                </tbody>
              </table>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
              <div class="md:col-span-3">
                <label for="ConsumptionDate" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 消费日期：
                </label>
                <div class="flex">
                  <button type="button" id="ConsumptionDateLock"
                    class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 border border-gray-300 rounded-l-md">
                    <i class="ri-lock-line text-sm"></i>
                  </button>
                  <input type="text" id="ConsumptionDate" class="input-field rounded-r-md" placeholder="请选择消费日期..."
                    readonly>
                </div>
              </div>

              <div class="md:col-span-3">
                <label for="ConsumptionType" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 消费类型：
                </label>
                <select id="ConsumptionType" class="input-field">
                  <!-- 选项将由JavaScript动态生成 -->
                </select>
              </div>

              <div class="md:col-span-3">
                <label for="ConsumptionRoom" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 房间号码：
                </label>
                <input type="text" id="ConsumptionRoom" class="input-field" placeholder="请输入房间号码...">
              </div>

              <div class="md:col-span-2">
                <label for="ConsumptionAmount" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 消费金额：
                </label>
                <input type="text" id="ConsumptionAmount" class="input-field" placeholder="消费金额...">
              </div>

              <div class="md:col-span-1">
                <label class="block text-sm opacity-0 mb-1">操作</label>
                <button type="button" id="ConsumptionOperate" class="w-full btn btn-primary">
                    <i class="ri-add-line text-base mx-auto"></i>
                  </button>
              </div>
            </div>
          </div>

          <!-- 付款账项内容 -->
          <div id="Payment" class="py-4 hidden">
            <div class="CheckoutTable overflow-x-auto mb-4">
              <table id="PaymentTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">付款日期</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">付款方式</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">付款金额</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                  </tr>
                </thead>
                <tbody id="PaymentTableBody" class="bg-white divide-y divide-gray-200">
                  <!-- 表格内容将由JavaScript动态生成 -->
                </tbody>
              </table>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
              <div class="md:col-span-3">
                <label for="PaymentDate" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 付款日期：
                </label>
                <div class="flex">
                  <button type="button" id="PaymentDateLock"
                    class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 border border-gray-300 rounded-l-md">
                    <i class="ri-lock-line text-sm"></i>
                  </button>
                  <input type="text" id="PaymentDate" class="input-field rounded-r-md" placeholder="请选择付款日期..."
                    readonly>
                </div>
              </div>

              <div class="md:col-span-4">
                <label for="PaymentType" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 付款方式：
                </label>
                <select id="PaymentType" class="input-field">
                  <!-- 选项将由JavaScript动态生成 -->
                </select>
              </div>

              <div class="md:col-span-4">
                <label for="PaymentAmount" class="block text-sm font-medium text-gray-700 mb-1">
                  <span class="text-red-500">*</span> 付款金额：
                </label>
                <input type="text" id="PaymentAmount" class="input-field" placeholder="请输入付款金额...">
              </div>

              <div class="md:col-span-1">
                <label class="block text-sm opacity-0 mb-1">操作</label>
                <button type="button" id="PaymentOperate" class="w-full btn btn-primary">
                    <i class="ri-add-line text-base mx-auto"></i>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部按钮区域 -->
      <div class="mt-6 flex justify-end">
        <div class="flex space-x-3">
          <button type="button" id="ClearPrintFrom" class="btn btn-danger flex items-center">
            <i class="ri-delete-bin-line text-sm mr-2"></i>
            清空
          </button>
          <button type="button" id="PrintPreview" class="btn btn-primary flex items-center">
            <i class="ri-eye-line text-sm mr-2"></i>
            预览
          </button>
        </div>
      </div>
    </div>

    <!-- 默认提示模态框 -->
    <div id="DefaultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="flex justify-between items-center p-4 border-b">
          <h4 class="text-lg font-medium text-gray-800" id="DefaultModalLabel"></h4>
        </div>
        <div class="p-4" id="DefaultModalText">
          <!-- 模态框内容将在这里动态生成 -->
        </div>
        <div class="flex justify-end p-4 border-t">
          <button type="button" class="btn btn-primary" id="DefaultModalCloseBtn" data-dismiss="modal">
            关闭
          </button>
        </div>
      </div>
    </div>

    <!-- 预览模态框 -->
    <div id="PreviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-xl max-w-5xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
          <h3 id="PreviewModalLabel" class="text-lg font-semibold text-gray-800">打印预览</h3>
          <button type="button" id="ClosePreviewModal" class="text-gray-400 hover:text-gray-500 focus:outline-none">
            <i class="ri-close-line text-lg"></i>
          </button>
        </div>
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2" id="previewCheckout">
              <!-- 预览内容将由JavaScript动态生成 -->
            </div>
            <div class="md:col-span-1">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">结账单样式选择</label>
                <div id="CheckoutContent">
                  <!-- 模板选择将由JavaScript动态生成 -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-end px-6 py-4 border-t border-gray-200 space-x-3">
          <button type="button" id="CancelPrintPreview" class="btn">关闭</button>
          <button type="button" id="PrintThis" class="btn btn-primary">打印</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
