    <style>
        body {
            font-family: "宋体";
            width: 100%;
            padding: 16px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -o-user-select: none;
            user-select: none;
            background-color: #fff;
        }

        .Print {
            width: 72mm;
            margin: auto;
            background-color: #fff;
            padding: 4px;
            height: auto;
            padding-bottom: 40px;
            -webkit-box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%), 0 0 8px rgba(99 99 100 / 60%);
            box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%), 0 0 8px rgb(99 99 100 / 60%);
        }

        .Print-header {
            text-align: center;
            font-family: "宋体";
            font-weight: 300;
        }

        .Print-header img {
            width: 60%;
            display: block;
            margin: 0 auto 10px;
        }

        .Print-header .title {
            font-size: 12pt;
        }

        .Print-header .subtitle {
            font-size: 12pt;
        }

        .Print-info .info-item {
            font-size: 9.5pt;
            padding: 6px 0;
            border-bottom: 1px solid transparent;
        }

        .Print-info .info-item:hover,
        .Print-header .title:hover,
        .Print-header .subtitle:hover,
        .Print-info .info-item:hover,
        .Print-details table tr:hover,
        .Print-signature .protocol:hover,
        .Print-signature .signature:hover,
        .Print-footer .footer-item:hover {
            background-color: #337ab7;
            color: #fff;
            border-color: #66afe9;
            -webkit-box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%), 0 0 8px rgb(102 175 233 / 60%);
            box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%), 0 0 8px rgb(102 175 233 / 60%);
            transition: .15s;
        }

        .Print-details table {
            width: 100%;
        }

        .Print-details table td,
        .Print-details table th {
            font-weight: 300;
            font-size: 9.5pt;
            padding: 6px 0;
            text-align: center;
            color: #000;
        }

        .Print-signature,
        .Print-footer {
            font-size: 9pt;
        }

        .Print-signature .protocol {
            text-indent: 2em;
            line-height: 18px;
        }

        .Print-signature .signature {
            padding: 10px;
            text-align: right;
        }

        .Print-footer {
            padding-top: 6px;
        }

        .Print-footer .col-6 {
            float: left;
            width: 50%;
        }

        .Print-footer .footer-item {
            padding: 6px 0;
        }

        @media print {

            body,
            html {
                font-family: "宋体";
                margin: 0;
                padding: 0;
                background-color: #fff;
            }

            @page {
                size: auto;
                margin: 4mm;
            }

            .Print {
                background-color: #fff;
                padding: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            .Print-header {
                text-align: center;
                font-family: "宋体";
                font-weight: 300;
                width: 100%;
            }

            .Print-header .title {
                font-size: 12pt;
            }

            .Print-header .subtitle {
                font-size: 12pt;
            }

            .Print-info .info-item {
                font-size: 9.5pt;
                padding: 6px 0;
            }

            .Print-details table {
                width: 100%;
            }

            .Print-details table td,
            .Print-details table th {
                font-weight: 100;
                font-size: 9.5pt;
                text-align: center;
            }

            .Print-details thead tr {
                border-bottom: 1pt solid #000;
            }

            .Paymenthead,
            .Consumptionfooter {
                border-top: 2px solid #000;
            }

            .Print-signature,
            .Print-footer {
                font-size: 9pt;
            }

            .Print-signature .protocol {
                text-indent: 2em;
            }

            .Print-signature .signature {
                padding: 10px;
                text-align: right;
            }

            .Print-footer .col-6 {
                float: left;
                width: 50%;
            }
        }
    </style>

                    <div class="info-item">会员号码 <span id="memberNumber"></span></div>
                </div>
                <div class="col-12">
                    <div class="info-item">到店时间 <span id="checkinTime"></span></div>
                </div>
                <div class="col-12">
                    <div class="info-item">离店时间 <span id="checkoutTime"></span></div>
                </div>
            </div>
        </div>
        <div class="Print-details">
            <table>
                <thead>
                    <tr>
                        <th align="left">日期</th>
                        <th>摘要</th>
                        <th>消费</th>
                        <th>付款</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="Paymenthead" style="display: none;">
                        <td></td>
                        <td></td>
                        <td colspan="2">0</td>
                    </tr>
                    <tr class="Consumptionfooter">
                        <td></td>
                        <td></td>
                        <!-- 单元格合并2格 -->
                        <td colspan="2">消费合计</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="Print-signature">
            <div class="protocol">
                我同意为此账单中所有款项承担付款义务。
            </div>
            <div class="signature">
                客人签字 _____________________
            </div>
        </div>
        <div class="Print-footer">
            <div class="footer-item"><span id="footerItem"></span></div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
